<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>非单文件组件</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <!-- 第三步：编写组件标签 -->
    <school></school>
    <hr>
    <student></student>
  </div>
</body>
<script>
  Vue.config.productionTip = false

  // 第一步：创建school组件
  const school = Vue.extend({
    template:`
      <div>
        <h2>学校名称：{{ schoolName }}</h2>
        <h2>学校地址：{{ address }}</h2>
        <button @click="showName">点我提示学校名</button>
      </div>
    `,
    data(){
      return{
        schoolName:'尚硅谷',
        address:'北京昌平'
      }
    },
    methods:{
      showName(){
        alert(this.schoolName)
      }
    }
  })

  // 第一步：创建student组件
  const student = Vue.extend({
    template:`
      <div>
        <h2>学生姓名：{{ studentName }}</h2>
        <h2>学生年龄：{{ age }}</h2>
      </div>
    `,
    data(){
      return{
        studentName:'张三',
        age:18
      }
    }
  })

  // 创建vm
  new Vue({
    el:'#root',
    // 第二步：注册组件（局部注册）
    components:{
      school,
      student
    }
  })
</script>
</html>
