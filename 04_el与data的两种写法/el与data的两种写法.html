<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>el与data的两种写法</title>
  <script src="../js//vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>你好，{{name}}</h1>
  </div>
</body>
<script>
  Vue.config.productionTip = false

  const v = new Vue({
    // el:'#root',
    // data:{
    //   name:'尚硅谷'
    // }
    data(){
      return {
        name:'尚硅谷'
      }
    }
  })
  console.log(v);
  v.$mount('#root');
</script>
</html>
