<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基本列表</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h2>人员列表</h2>
    <ul>
      <li v-for="(p, index) in persons" :key="index">
        {{ p.name }}-{{ p.age }}
      </li>
    </ul>
  </div>
</body>
<script>
  Vue.config.productionTip = false

  new Vue({
    el:'#root',
    data:{
      persons:[
        {id:'001',name:'张三',age:18},
        {id:'002',name:'李四',age:19},
        {id:'003',name:'王五',age:20}
      ]
    }
  })
</script>
</html>
