<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>条件渲染</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <!--<h2 v-show="false">欢迎来到{{ name }}</h2>-->
    <h2>当前的n值是：{{ n }}</h2>
    <button @click="n++">点我n+1</button>

    <div v-show="n === 1">Angular</div>
    <div v-show="n === 2">React</div>
    <div v-show="n === 3">Vue</div>
  </div>
</body>
<script>
  Vue.config.productionTip = false

  new Vue({
    el:'#root',
    data:{
      name:'尚硅谷',
      n:0
    }
  })
</script>
</html>
