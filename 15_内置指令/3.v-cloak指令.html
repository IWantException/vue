<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-cloak指令</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h2>{{ name }}</h2>
  </div>
</body>
<script>
  Vue.config.productionTip = false

  new Vue({
    el:'#root',
    data:{
      name:'尚硅谷'
    }
  })
</script>
</html>
