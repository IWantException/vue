<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-html指令</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <div>你好，{{ name }}</div>
    <div v-html="str"></div>
  </div>
</body>
<script>
  Vue.config.productionTip = false

  new Vue({
    el:'#root',
    data:{
      name:'尚硅谷',
      str:'<h3>你好啊！</h3>'
    }
  })
</script>
</html>
